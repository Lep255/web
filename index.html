<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Circle with 3D Video Background</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('images/bg.jpg');
    background-size: cover; /* Ensure the background image covers the screen */
  }
  .circle-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 35vw; /* Adjust size for better responsiveness */
    height: 35vw; /* Adjust size for better responsiveness */
    position: relative;
  }
  .circle {
    width: 30vw; /* Size of the circle */
    height: 30vw; /* Size of the circle */
    border-radius: 50%; /* Make it round */
    overflow: hidden; /* Hide overflow for perfect circle */
    position: relative; /* Allow absolute positioning */
    background: linear-gradient(0deg, hwb(0 0% 100%), hsla(0, 0%, 0%, 0.7)); /* Light gradient for 3D effect */
    box-shadow: 0px 0px 25px rgba(125, 0, 155, 0.7); /* Shadow for 3D effect */
  }
  .circle video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1.1); /* Center and slightly scale the video */
    width: auto; /* Ensure the aspect ratio is maintained */
    height: 100%; /* Cover the entire circle area */
    object-fit: cover; /* Ensure video covers entire area */
    border-radius: 50%; /* Make video round */
  }
</style>
</head>
<body>
  <div class="circle-container">
    <div class="circle">
      <video id="background-video" autoplay muted loop playsinline>
        <source src="videos/1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const video = document.getElementById('background-video');
      video.muted = true;
      video.play().catch((error) => {
        console.log('Video autoplay failed:', error);
      });
    });
  </script>
</body>
</html>
