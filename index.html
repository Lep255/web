<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Circle with 3D Video Background</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Hide overflow to prevent scrollbars */
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('images/bg.jpg'); /* Tiled background image */
    background-size: auto; /* Adjust size based on image */
  }
  .circle-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 35vmin; /* Increased size to accommodate shadow */
    height: 35vmin; /* Increased size to accommodate shadow */
    position: relative;
  }
  .circle {
    width: 30vmin; /* Size of the circle */
    height: 30vmin; /* Size of the circle */
    border-radius: 50%; /* Make it round */
    overflow: hidden; /* Hide overflow for perfect circle */
    position: relative; /* Allow absolute positioning */
    background: linear-gradient(0deg, hwb(0 0% 100%), hsla(0, 0%, 0%, 0.7)); /* Light gradient for 3D effect */
    box-shadow: 0px 0px 25px rgba(125, 0, 155, 0.7); /* Shadow for 3D effect */
  }
  .circle video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%; /* Fit video to the circle */
    height: 100%; /* Fit video to the circle */
    object-fit:cover; /* Ensure video covers entire area */
    border-radius: 50%; /* Make video round */
  }
</style>
</head>
<body>
  <div class="circle-container">
    <div class="circle">
      <video autoplay muted loop>
        <source src="videos/1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
