<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Circle with 3D Video Background</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('images/bg.jpg');
    background-size: cover;
  }
  .circle-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 35vw;
    height: 35vw;
    position: relative;
  }
  .circle {
    width: 30vmin; /* Changed from vw to vmin for better proportionality */
    height: 30vmin; /* Changed from vw to vmin for better proportionality */
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    background: linear-gradient(0deg, hwb(0 0% 100%), hsla(0, 0%, 0%, 0.7));
    box-shadow: 0px 0px 25px rgba(125, 0, 155, 0.7);
  }
  .circle video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
    border-radius: 50%;
  }
</style>
</head>
<body>
  <div class="circle-container">
    <div class="circle">
      <video id="background-video" autoplay muted loop playsinline>
        <source src="videos/1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const video = document.getElementById('background-video');
      video.muted = true;
      video.play().catch((error) => {
        console.log('Video autoplay failed:', error);
      });
    });
  </script>
</body>
</html>
